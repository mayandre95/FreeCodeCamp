<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="landingPage.css">
</head>
<body>

    <!-- Header Section -->
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Company Logo">
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#how-it-works" class="nav-link">How It Works</a>
            <a href="#pricing" class="nav-link">Pricing</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Features Section -->
        <section id="features">
            <h2>Features</h2>
            <p>Discover the amazing features of our product.</p>
        </section>

        <!-- Video Section -->
        <section id="how-it-works">
            <h2>How It Works</h2>
            <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </section>

        <!-- Pricing Section -->
        <section id="pricing">
            <h2>Pricing</h2>
            <p>Choose the perfect plan for you.</p>
        </section>

        <!-- Signup Form -->
        <section id="signup">
            <h2>Sign Up</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" value="Get Started">
            </form>
        </section>
    </main>

</body>
</html>
